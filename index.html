<!DOCTYPE HTML>


<html>

<head>
    <title>Scorejedi</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <h1>ScoreBoard</h1>


        <div class="title-box">
            <div class="league">
                <img id="leagueLogo">
                <p id="leagueName">League Name</p>
            </div>

            <div class="team">
                <img id="homeLogo">
                <p id="homeName">Team name</p>
            </div>
            <div>
                <p id="goals"></p>
            </div>
            <div class="team">
                <img id="awayLogo">
                <p id="awayName">Team name</p>
            </div>

        </div>
        <hr>
        <div id="matchTable" class="matches-table">

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
